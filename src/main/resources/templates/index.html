<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div class="container pt-5">
    <div class="row">
        <div class="col">
            <h1>Peer to Peer Chat Program</h1>
            <form th:action="@{/}" th:method="put">
<!--                <p th:if="${error}" th:text="${error}" style="color: red"></p>-->
                <label class="form-label">Your username:
                    <input class="form-control" type="text" required name="username" th:value="${username}">
                </label>
                <button type="submit" class="btn btn-primary">UPDATE</button>
            </form>
        </div>
    </div>
    <div>
        <ul th:each="message : ${messages}">
            <li th:text="${message.text}"></li>
            <li th:text="${message.username}"></li>
        </ul>
    </div>

    <div class="row">
        <div class="col-6">
            <form th:action="@{/}" th:method="post">
        <textarea class="form-control" cols="15" rows="2" name="text" required>
        </textarea>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
                <a th:href="@{/}"><button class="btn btn-success">Refresh</button></a>
        </div>
    </div>


</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
